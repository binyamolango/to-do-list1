<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To-Do-List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="index.bundle.js"></script>
    <script defer src="print.bundle.js"></script>
  <script defer src="/runtime.bundle.js"></script><script defer src="/index.bundle.js"></script><script defer src="/print.bundle.js"></script></head>
  <body>
    <div class="container col">
      <header class="header row col-child">
        <h3>Today's To Do</h3>
        <button></button>
      </header>

      <form action="" id="form" class="form row col-child">
        <input type="text" class="task-input" id="task-input" placeholder="Add to your list">
        <button type="submit"></button>
      </form>

      <ul class="task-list" id="task-list"></ul>

      <div class="clear">
        <button class="clear-btn">Clear all completed</button>
      </div>
    </div>
  </body>
</html>
